
mybatis:
  mapper-locations: classpath:mapper/*.xml
  config-location: classpath:mybatis-config.xml
  type-aliases-package: org.xi.quick.codegenerator.mapper
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/quick_test?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&rewriteBatchedStatements=true&useServerPrepStmts=true&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver

logging:
  level: info

# 代码字符集
codeEncoding: UTF-8

# 模版路径
path:
  template: /Workspace/github.com/java/MysqlCodeGenerator/template-spring-cloud/
  out: /Workspace/github.com/java/MysqlCodeGenerator/target/out/
  common:
    properties: /Workspace/github.com/java/MysqlCodeGenerator/src/main/resources/common-springcloud.properties
  datatype:
    properties: /Workspace/github.com/java/MysqlCodeGenerator/src/main/resources/data-type.properties

# 要忽略的文件夹
folder:
  ignored: include

# 聚合文件
file:
  aggregate:

validStatusField:
  fieldName: data_status    # 有效性字段名
  validValue: 0             # 有效值
  invalidValue: 1           # 无效值

field:
  notRequired: create_time,update_time # 不需要赋值的字段


