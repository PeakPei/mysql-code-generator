
mybatis:
  mapper-locations: classpath:mapper/*.xml
  config-location: classpath:mybatis-config.xml
  type-aliases-package: org.xi.quick.codegenerator.mapper
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/quick_test?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&rewriteBatchedStatements=true&useServerPrepStmts=true&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver

logging:
  level: info

generator:
  # 代码字符集
  encoding: UTF-8

  # 模版路径
  path:
    template: /Workspace/github.com/java/MysqlCodeGenerator/template-dubbo/
    out: /Workspace/github.com/java/MysqlCodeGenerator/target/out/
    commonProperties: /Workspace/github.com/java/MysqlCodeGenerator/src/main/resources/common-dubbo.properties
    dataTypeProperties: /Workspace/github.com/java/MysqlCodeGenerator/src/main/resources/data-type.properties

  # 要忽略的文件夹
  folder:
    ignored: include

  # 聚合文件
  file:
    aggregate: spring-dubbo-provider.xml,spring-dubbo-consumer.xml
    justCopy: pom.xml

  validStatusField:
    fieldName: data_status    # 有效性字段名
    validValue: 0             # 有效值
    invalidValue: 1           # 无效值

  field:
    notRequired: create_time,update_time # 不需要赋值的字段
    select:

  # 公共自定义属性
  commonProperties:
    apiModuleDir: quick-api
    providerModuleDir: quick-provider
    adminModuleDir: quick-admin
    webModuleDir: quick-web
    basePackage: org.xi.quick

    dubboServiceGroup: ${quick.group}
    dubboServiceVersion: ${quick.version}

    author: 郗世豪（rarexixi@outlook.com）
    codeVersion: 1.0
    javaSrc: src.main.java
    javaTestSrc: src.test.java
    resourcesSrc: src.main.resources

    resultClass: Result
    resultFullClass: org.xi.common.model.Result
    paginationClass: Pagination
    paginationFullClass: org.xi.common.model.Pagination

  # 获取数据映射关系
  dataTypeMap:
    tinyint: Integer
    smallint: Integer
    int: Integer
    bigint: Long
    float: Float
    double: Double
    decimal: BigDecimal
    numeric: BigDecimal
    bit: Boolean
    character: Character
    varchar: String
    char: String
    date: Date
    datetime: Date
    timestamp: Date