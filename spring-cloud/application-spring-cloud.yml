
mybatis:
  mapper-locations: classpath:mapper/*.xml
  config-location: classpath:mybatis-config.xml
  type-aliases-package: org.xi.quick.codegenerator.mapper
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/quick_test?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&rewriteBatchedStatements=true&useServerPrepStmts=true&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver

logging:
  level: info

generator:
  encoding: UTF-8 # 代码字符集
  path:
    template: /Workspace/github.com/java/MysqlCodeGenerator/spring-cloud/template/  # 模版路径
    out: /Workspace/github.com/java/MysqlCodeGenerator/target/out/                  # 输出路径
  folder:
    ignore: include                                     # 要忽略的文件夹
    aggregate:                                          # 聚合文件夹
    justCopy: resources/bootstrap, resources/css        # 仅复制文件夹
  file:
    ignore:                                             # 要忽略的文件
    aggregate: nav.html                                 # 聚合文件
    justCopy: mybatis-config.xml, common.js             # 仅复制文件
  validStatusField:
    fieldName: data_status    # 是否有效字段
    validValue: 0             # 有效值
    invalidValue: 1           # 无效值

  # 一些特殊字段，多个之间用","分隔
  field:
    notRequired: create_time,update_time  # 不需要赋值的字段
    select:                               # 选择项字段
    imgUrl:                               # 图片路径字段
    videoUrl:                             # 视频路径字段
    docUrl:                               # 文档路径字段
    pageUrl:                              # 页面路径字段
    otherUrl:                             # 其他路径字段
    content:                              # 内容路径字段

  # 公共自定义属性
  commonProperties:
    modelModuleDir: quick-model
    providerModuleDir: quick-provider
    apiModuleDir: quick-api
    adminModuleDir: quick-admin
    basePackage: org.xi

    serviceProvider: quick-service

    author: 郗世豪（xish@cloud-young.com）
    codeVersion: 1.0
    javaSrc: src.main.java
    javaTestSrc: src.test.java
    resourcesSrc: src.main.resources

  # 获取数据映射关系
  dataTypeMap:
    tinyint: Integer
    smallint: Integer
    int: Integer
    bigint: Long
    float: Float
    double: Double
    decimal: BigDecimal
    numeric: BigDecimal
    bit: Boolean
    character: Character
    varchar: String
    char: String
    date: Date
    datetime: Date
    timestamp: Date
